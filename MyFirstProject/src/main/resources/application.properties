# ========================================
# Spring Boot Application Configuration
# ========================================

# Application Name
# - Spring Boot application ka naam set karta hai
# - Monitoring aur logging mein use hota hai
# - Default value: jar file ka naam
spring.application.name=MyFirstProject

# ========================================
# Server Configuration (Optional)
# ========================================

# Server Port (Default: 8080)
# Uncomment karke port change kar sakte hain
# server.port=8081

# Context Path (Default: /)
# Uncomment karke base URL change kar sakte hain
# server.servlet.context-path=/api

# ========================================
# Logging Configuration (Optional)
# ========================================

# Log Level set kar sakte hain
# logging.level.com.SpringBoot.MyFirstProject=DEBUG
# logging.level.org.springframework=INFO

# Log file location
# logging.file.name=application.log

